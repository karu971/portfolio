<div class="form-group">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead class="thead-inverse">
                <tr>
                    <th scope="row">#</th>
                    <th>Types de compétence existants</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody class="">
                <tr *ngFor="let competenceType of competenceTypes let i=index">
                    <th>{{i}}</th>
                    <td>{{competenceType.title}}</td>
                    <td class="glyphicon glyphicon-remove col-xs-1" role="button" data-toggle="modal" data-target="#modalTarget" (click)="deleteCompetenceTypeData(competenceType)" ></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
    <div  class="col-sm-6">
        <form [formGroup]="form" (submit)="createCompetenceType(form.value)">
            <h2>Ajouter un nouveau type de compétence informatique</h2>
            <br>
            <label for="title">Titre</label>
            <input type="text" name="title" formControlName="title" class="form-control">
            <div [hidden]="alreadyExists" class="alert alert-danger">Ce type de compétence existe déjà.</div>
            
            <br>
            <br>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
</div>



<app-pop-up [verifValidationData]="verifValidationData"></app-pop-up>
