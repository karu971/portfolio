<app-messages [getMessage]="getMessage"></app-messages>

<div class="form-group">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead class="thead-inverse">
                <tr>
                    <th scope="row">#</th>
                    <th>Titre</th>
                </tr>
            </thead>
            <tbody class="">
                <tr *ngFor="let competence of competences let i=index">
                    <th class="col-xs-1">{{i}}</th>
                    <td class="col-xs-9">{{competence.title}} </td>
                    <td class="glyphicon glyphicon-pencil col-xs-1" role="button" (click)="editFormationData(competence)"></td>
                    <td class="glyphicon glyphicon-remove col-xs-1" role="button" (click)="deleteCompetenceData(competence)" data-toggle="modal"
                        data-target="#modalTarget"></td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6">
        <form [formGroup]="form" (submit)="submitForm(form.value)">
            <h2>{{titleContenu}}</h2>
            <br>
            <label for="title">Titre</label>
            <input type="text" name="title" formControlName="title" class="form-control" required>

            <br>
            <label for="title">Type de comp√©tence</label>
            <select name="type" formControlName="type" class="form-control" required>
                <option *ngFor="let type of types" value="{{type.id}}">{{type.title}}</option>
            </select>

            <br>
            <div>
                <label for="uploader">Image</label>
                <input type="text" formControlName="uploader" name="uploader" class="form-control">
            </div>
            
            <br>
            <br>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Ajouter</button>
            <a class="btn btn-primary" (click)="resetFormationData()">Ajouter un nouvelle formation</a>

        </form>
    </div>
</div>

<app-pop-up [verifValidationData]="verifValidationData"></app-pop-up>
