<app-messages [getMessage]="getMessage"></app-messages>

<div class="container" *ngIf="!isAuthenticated">
  <h3 class="text-center">Se connecter</h3>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
          <input type="text" class="form-control" placeholder="Login" required autofocus ngModel name="login">
          <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
          <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">
                  Sign in</button>
        </form>
      </div>
      <!-- <a href="#" class="text-center new-account">Create an account </a> -->
    </div>
  </div>
</div>
