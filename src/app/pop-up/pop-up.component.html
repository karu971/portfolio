<div class="modal" id="modalTarget" *ngIf="verifValidationData[0]">
     <div class="modal-dialog" role="document">
        <div class="modal-content  panel panel-primary">
            <div class="modal-header panel-heading">
                <h5 class="modal-title">Supprimer {{verifValidationData[0].data.title}} ?</h5>
            </div>
            <div class="modal-body">
                <p>Etes-vous s√ªr de vouloir supprimer <b>{{verifValidationData[0].data.title}}</b> ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="getDeleteElement(verifValidationData)" data-dismiss="modal">Supprimer</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
